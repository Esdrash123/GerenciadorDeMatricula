<h:html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </h:head>
    <h:body>
    <h:form id="formularioCadastroAluno">
        
            <p:messages/>
            <p:panelGrid columns="3">
                
                <h:outputText value="Nome:"/>
                <p:inputText id="txtNome" value="#{builderAluno.nome}" required="true"
                             requiredMessage="O nome é obrigatório"/>
                <p:message for="txtNome"/>
                
                <h:outputText value="Idade:"/>
                <p:inputText id="txtLogin" value="#{builderAluno.idade" required="true"
                             requiredMessage="A idade é obrigatória"/>
                <p:message for="txtIdade"/>
                
                <h:outputText value="Cpf"/>
                <p:password id="txtSenha" value="#{builderAluno.cpf" required="true"
                             requiredMessage="o Cpf é obrigatório"/>
                <p:message for="txtCpf"/>
                
                <h:outputText value="Codigo"/>
                <p:password id="txtConfirm" value="#{builderAluno.codigo}" required="true"
                             requiredMessage="O codigo é obrigatorio"/>
                <p:message for="txtCodigo"/>
                
            </p:panelGrid>
            
            <p:commandButton value="cadastrar" update=":formularioCadastroAluno" action="#{alunoController.insert(builderAluno.criarAluno()}"/>
        </h:form>
    </h:body>
 
 </h:html>
