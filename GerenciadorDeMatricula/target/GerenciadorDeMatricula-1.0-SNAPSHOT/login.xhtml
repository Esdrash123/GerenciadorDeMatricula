<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <c:if test="${adminController.adminLogado!=null}">
            <script>
                location.href="paginaPrincipalAdmin.xhtml";
            </script>
        </c:if>
        <p:growl id="gro" life="4000"/>
        <h:form id="formLogin">
            <p:commandLink action="CadastroAdmin.xhtml">Auto registrar</p:commandLink><br/>
            <p:messages/>
            <p:panelGrid columns="2">
                <h:outputText value="login:"/>
                <p:inputText value="#{login}"/>
                <h:outputText value="senha:"/>
                <p:password value="#{senha}"/>
            </p:panelGrid>
            
            <p:commandButton value="logar" action="#{adminController.realizarLogin(login, senha)}"
                             update=":gro :formLogin"  />
        </h:form>
    </h:body>
</html>
