<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"    
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Cadastro Administrador</title>
    </h:head>
    <h:body>
        <br></br>
        <ui:include src='index.xhtml'/>
        <p:messages/>
        <h:form id="CadastroAdmindaform">
            <p:fieldset legend="Cadastro de Administrador" style="width: 50%">
                <p:panelGrid columns="3">
                    
                    <h:outputText value="Nome do Administrador"/>
                    <p:inputText id="txtNome" value="#{builderAdmin.nome}" required="true" 
                                 requiredMessage="Este campo é obrigatório"/>
                    <p:message for="txtNome"/>

                    <h:outputText value="Codigo"/>
                    <p:inputText id="txtLogin" value="#{builderAdmin.codigo}" required="=true"
                                 requiredMessage="Este campo é obrigatório"/>
                    <p:message for="txtLogin"/>

                    <h:outputText value="Senha"/>
                    <p:password id="txtSenha" value="#{builderAdmin.senha}" required="=true" 
                                requiredMessage="Este campo é obrigatório"/>
                    <p:message for="txtSenha"/>

                    <h:outputText value="confirmacao"/>
                    <p:password id="txtConfirm" value="#{confirmacao}" required="=true" 
                                requiredMessage="Este campo é obrigatório"/>
                    <p:message for="txtConfirm"/>

                </p:panelGrid>
                <p:commandButton value="Cadastrar" oncomplete="PF('painel').show()"/>
            </p:fieldset>

            <p:dialog id="diall" resizable="false" modal="true" widgetVar="painel" header="Atenção">
                <h:outputText value="Você tem certeza que quer cadastrar o ?"/>
                <f:facet name="footer">
                    <p:commandButton value="cadastrar" update="CadastroAdmindaform" action="#{adminController.insert(builderAdmin.criarAdmin(),confirmacao)}"/>


                    <p:commandButton value="não" onclick="PF('painel').hide()"/>
                </f:facet>
            </p:dialog>

        </h:form>

    </h:body>
</html>
